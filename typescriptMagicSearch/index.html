<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <h2>Magic search bar</h2>
    <fieldset>
      <label for="input">Card Name:
        <input id="cardNameSearchInput" type="text" value="Kazuul's Fury">
      </label>
      <label for="input">Oracle text:
        <input id="oracleTextInput" type="text">
      </label>
      <label for="input">Card Type:
        <select name="" id="cardTypeSelect">
          <option value="">None</option>
          <option value="artifact">Artifact</option>
          <option value="battle"> Battle</option>
          <option value="creature">Creature</option>
          <option value="enchantment">Enchantment</option>
          <option value="instant">Instant</option>
          <option value="kindred">Kindred</option>
          <option value="land">Land</option>
          <option value="planeswalker">Planeswalker</option>
          <option value="sorcery">Sorcery</option>
        </select>
      </label>

      <label id="longLabel" for="input">Mana Value:
        <select name="" id="manaValueSelect">
          <option value="">None</option>
          <option value="=">Equal to</option>
          <option value="<"> Less than</option>
          <option value=">">Greater than</option>
          <option value="<="> Less than or equal to</option>
          <option value=">=">Greater than or equal to</option>
          <option value=">=">Greater than or equal to</option>
        </select>
        <input id="manaValueInput" type="text">
      </label>
      <button id="searchButton">Search</button>
    </fieldset>
  </form>
  <div id="result"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
