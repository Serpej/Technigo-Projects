<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first Business site</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <main>
      <!-- Video section -->
      <section class="hero-section">
        <div class="logo-container">
          <img class="logo" src="./assets/reshot-logo.svg" alt="a logotype of a square an a pen">
          <h1>Opal Convergence</h1>
        </div>
        <div class="video-container">
          <video src="./assets/Waterfall-by- iPhone-Snaps.mp4" autoplay muted loop ></video>
        </div>
        <div class="footer-container">
        </div>
      </section>
      <!-- Sign in section -->
      <section class="sign-in-section">
        <div class="sign-up">No account yet? 
          <a href="">Sign-up!</a>
        </div>
        <div class="sign-in">
          <form action="http://httpbin.org/anything" method="post">
            <fieldset>
              <h3>Sign in</h3>
              <label>
                <span class="input-names">Username</span>
                <input class="form-box" required type="text" name="username">
              </label>
              <label>
                <span class="input-names">Password<span>
                <input class="form-box" required type="password" name="password">
              </label>
              <label>
                <span>Remember me</span>
                <input class="checkbox" type="checkbox" name="remember-me" value="yes">
              </label>
              <button>Sign in</button>
            </fieldset>
          </form>
        </div>
      </section>
    </main>

    <!-- Video or image as a header is cool :) -->

    <!-- Signup form -->

  </body>
</html>
