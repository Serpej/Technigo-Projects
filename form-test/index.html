<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <form action="http://httpbin.org/anything" method="post">
        <h2>shipping & billing information</h2>

        <fieldset>
            <label>
                <span>Name</span>
                <input type="text" name="name" placeholder="Jenny Rosén" required>
            </label>
            <label>
                <span>Email</span>
                <input type="email" name="email" placeholder="dippdapp@snapp.se" required>
            </label>
            <label>
                <span>Address</span>
                <input type="text" name="address" placeholder="Ladida Street 18">
            </label>
            <label>
                <span>City</span>
                <input type="text" name="city" placeholder="Duchamp">
            </label>
            <label>
                <span>Postal Code</span>
                <input type="text" name="postalCode" placeholder="13 244">
            </label>
            <label>
                <span>Country</span>
                <select name="country">
                    <option value="SE">Sweden</option>
                    <option value="US">United States</option>
                    <option value="FR">France</option>
                </select>
            </label>
        </fieldset>
        <button type="submit" id="btn" class="btn">Pay €43.39</button>
    </form>
    <script src="/script.js"></script>
</body>
</html>
