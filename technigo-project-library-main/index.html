<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Library</title>
</head>
<body>
  <div class="commander-container">
    <h3>Zozu, The Punisher</h3>
    <img id="commander-img" src="/deck-images/zozu.webp" alt="">
  </div>
  <div class="container-for-deck-box">
    <div class="search-container">
      <form>
        <fieldset class="form">
          <div class="search-container">
            <span class="label-container"><label>Search for a card</label></span>
            <input type="search" name="" id="card-search">
          </div>
          <div class="search-container">
          <span class="label-container"><label for="Type">Filter By Type</label></span>
            <select name="Type" id="type">
              <option value="artifact">artifact</option>
              <option value="battle">battle</option>
              <option value="creature">creature</option>
              <option value="enchantment">enchantment</option>
              <option value="instant">instant</option>
              <option value="kindred">kindred</option>
              <option value="land">land</option>
              <option value="planeswalker">planeswalker</option>
              <option value="sorcery">sorcery</option>
            </select>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="deck-container">
      <div id="decklist"></div>
      <div id="hover-img">  </div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>
</html>
